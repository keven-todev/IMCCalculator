<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <div class="container">
          <h1>Calcul d'IMC</h1>
          <div class="inputSize">
            <p>Votre taille enn centimètre, Ex : 180</p>
            <label for="input">
              <input id="size"
              type="text" 
              placeholder="Votre taille en centimètre">
            </label>
          </div>
          <div class="inputWeight">
            <p>Votre poid en kg, Ex : 80</p>
            <label for="input">
              <input 
              id="weight"
              type="text" 
              placeholder="Votre poid en kg">
            </label>
          </div>


          <button>
            <h3>Calculer un IMC</h3>
          </button>

          <ul class="list">
            <li id="score">0</li>
            <li id="category">En attende du résultat</li>
          </ul>

      </div>

    </form>

    
    <script src="app.js"></script>
  </body>
</html>
